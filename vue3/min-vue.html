<div id="app"></div>

<script>
  // **************** vdom *************************
  function h(tag, props, children) {
    return {
      tag,
      props,
      children
    }
  }

  function mount(vnode, container) {
    const { tag, props, children } = vnode
    const el = (vnode.el = document.createElement(vnode.tag))

    // deal props
    if (props) {
      Object.keys(props).forEach((key) => {
        const value = props[key]
        if (key.startsWith('on')) {
          el.addEventListener(key.slice(2).toLowerCase(), value)
        } else {
          el.setAttribute(key, value)
        }
      })
    }

    container.appendChild(el)

    // deal children
    if (children) {
      if (typeof children === 'string') {
        el.textContent = children
      } else {
        for (const child of children) {
          mount(child, el)
        }
      }
    }
  }

  function patch(v1, v2) {
    if (v1.tag === v2.tag) {
      const el = (v2.el = v1.el)
      // check props
      const oldProps = v1.props || {}
      const newProps = v2.props || {}
      for (const key in newProps) {
        const oldVal = oldProps[key]
        const newVal = newProps[key]
        if (oldVal !== newVal) {
          el.setAttribute(key, newVal)
        }
      }
      // if old prop does not exist in new props, just delete it
      for (const key in oldProps) {
        if (!(key in newProps)) {
          el.removeAttribute(key)
        }
      }

      // children
      const oldChildren = v1.children
      const newChildren = v2.children
      if (typeof newChildren === 'string') {
        if (typeof oldChildren === 'string') {
          if (newChildren !== oldChildren) {
            el.textContent = newChildren
          }
        } else {
          el.textContent = newChildren
        }
      } else {
        // now newChildren is an array
        if (typeof oldChildren === 'string') {
          el.innerHTML = ''
          newChildren.forEach((child) => {
            mount(child, el)
          })
        } else {
          const commonLen = Math.min(oldChildren.length, newChildren.length)
          for (let i = 0; i < commonLen; i++) {
            patch(oldChildren[i], newChildren[i])
          }
          if (newChildren.length > oldChildren.length) {
            const plus = newChildren.slice(commonLen)
            for (const child of plus) {
              mount(plus, el)
            }
          } else if (newChildren.length < oldChildren.length) {
            const extra = oldChildren.slice(commonLen)
            for (const child of extra) {
              el.removeChild(child.el)
            }
          }
        }
      }
    } else {
      // tag changed, just replace it
    }
  }

  // **************** reactivity ********************
  let activeEffect
  class Dep {
    constructor(value) {
      this.subs = new Set()
      this._value = value
    }

    get value() {
      this.depend()
      return this._value
    }
    set value(newVal) {
      this._value = newVal
      this.notify()
    }

    depend() {
      if (activeEffect) {
        this.subs.add(activeEffect)
      }
    }

    notify() {
      this.subs.forEach((effect) => {
        effect()
      })
    }
  }

  function watchEffect(effect) {
    activeEffect = effect
    effect()
    activeEffect = null
  }

  const targetMap = new WeakMap()
  function getDep(target, key) {
    // get dep
    let depsMap = targetMap.get(target)
    if (!depsMap) {
      depsMap = new Map()
      targetMap.set(target, depsMap)
    }
    let dep = depsMap.get(key)
    if (!dep) {
      dep = new Dep()
      depsMap.set(key, dep)
    }
    return dep
  }
  const reactiveHandlers = {
    get(target, key, receiver) {
      const dep = getDep(target, key)
      dep.depend()
      return Reflect.get(target, key, receiver)
    },
    set(target, key, value, receiver) {
      const dep = getDep(target, key)
      const res = Reflect.set(target, key, value, receiver)
      dep.notify()
      return res
    }
  }

  function reactive(raw) {
    return new Proxy(raw, reactiveHandlers)
  }

  function mountApp(component, container) {
    let isMounted = false
    let prevVdom
    watchEffect(() => {
      if (!isMounted) {
        prevVdom = component.render()
        mount(prevVdom, container)
        isMounted = true
      } else {
        const newVdom = component.render()
        patch(prevVdom, newVdom)
        prevVdom = newVdom
      }
    })
  }

  const App = {
    data: reactive({ count: 0 }),
    render() {
      return h(
        'div',
        {
          onClick: () => {
            this.data.count++
          }
        },
        String(this.data.count)
      )
    }
  }
  mountApp(App, document.getElementById('app'))
</script>
