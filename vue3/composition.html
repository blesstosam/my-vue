<script src="https://cdn.jsdelivr.net/npm/vue@next"></script>

<div id="app"></div>

<script>
  const { createApp, h, onMounted, onUnmounted, ref } = Vue

  // 1. 使用 mixin 复用
  const mouseMixin = {
    data() {
      return {
        x: 0,
        y: 0
      }
    },
    methods: {
      update(e) {
        this.x = e.pageX
        this.y = e.pageY
      }
    },
    mounted() {
      window.addEventListener('mousemove', this.update)
    },
    unmounted() {
      window.removeEventListener('mousemove', this.update)
    }
  }
  // const App = {
  //   mixins: [mouseMixin],
  //   template: `{{x}} {{y}}`
  // }

  // 2. 使用高阶组件（hoc）
  function withMouse(Inner) {
    return {
      data() {
        return {
          x: 0,
          y: 0
        }
      },
      methods: {
        update(e) {
          this.x = e.pageX
          this.y = e.pageY
        }
      },
      mounted() {
        window.addEventListener('mousemove', this.update)
      },
      unmounted() {
        window.removeEventListener('mousemove', this.update)
      },
      render() {
        return h(Inner, { x: this.x, y: this.y })
      }
    }
  }
  // const App = withMouse({
  //   props: ['x', 'y'],
  //   template: `{{x}} {{y}}`
  // })
  // 缺点：高阶组件还是不能解决数据来源不明的问题 如下 foo从withFoo而来 x，y从withMouse而来
  // const App1 = withFoo(withMouse({
  //   props: ['x', 'y', 'foo'],
  //   template: `{{x}} {{y}}`
  // }))

  // 3. 使用 scoped slot
  const Mouse = {
    data() {
      return {
        x: 0,
        y: 0
      }
    },
    methods: {
      update(e) {
        this.x = e.pageX
        this.y = e.pageY
      }
    },
    mounted() {
      window.addEventListener('mousemove', this.update)
    },
    unmounted() {
      window.removeEventListener('mousemove', this.update)
    },
    render() {
      return (
        this.$slots.default &&
        this.$slots.default({
          x: this.x,
          y: this.y
        })
      )
    }
  }

  // const App = {
  //   components: { Mouse },
  //   template: `
  //     <Mouse v-slot="{ x, y }">
  //       {{ x }} {{ y }}
  //     </Mouse>
  //   `
  // }
  // 缺点：能解决mixin的两个问题 但是会带来性能的损耗（因为额外的组件嵌套）
  // const App1 = {
  //   components: { Mouse },
  //   template: `
  //     <Mouse v-slot="{ x, y }">
  //       <Foo v-slot="{ x: foo }">
  //         {{ x }} {{ y }} {{ foo }}
  //       </Foo>
  //     </Mouse>
  //   `
  // }

  // 4. 使用 setup
  function useMouse() {
    const x = ref(0)
    const y = ref(0)

    function update(e) {
      x.value = e.pageX
      y.value= e.pageY
    }

    onMounted(() => {
      window.addEventListener('mousemove', update)
    })

    onUnmounted(() => {
      window.removeEventListener('mousemove', update)
    })

    return {
      x,
      y
    }
  }
  const App = {
    setup() {
      const { x, y } = useMouse()
      return {
        x,
        y
      }
    },
    template: `{{ x }} {{ y }}`
  }

  createApp(App).mount('#app')
</script>
