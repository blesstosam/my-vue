<script src="https://cdn.jsdelivr.net/npm/vue@next"></script>
<style>
  .mt-4 {
    margin: 12px;
  }
</style>
<div id="app"></div>

<script>
  const { createApp, h } = Vue

  const Stack = {
    props: ['size'],
    render() {
      const slot = this.$slots.default ? this.$slots.default() : []
      return h(
        'div',
        { class: 'stack' },
        slot.map((child) => {
          return h('div', { class: `mt-${this.$props.size}` }, [child])
        })
      )
    }
  }

  const App = {
    template: `
      <Stack size="4">
        <div>hello</div>
        <div>hello</div>
        <Stack size="4">
          <div>hello</div>
          <div>hello</div>
          <Stack size="4">
            <div>hello</div>
            <div>hello</div>
            <div>hello</div>
          </Stack>
        </Stack>
      </Stack>
    `,
    components: {
      Stack
    }
  }

  createApp(App).mount('#app')
</script>
